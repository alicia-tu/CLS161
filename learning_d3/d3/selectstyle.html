<!doctype html>
<html lang="en">
<head>
    <title>Select Style</title>
    <script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <button onclick="changeLook();"> Update </button> <br /><br />
    <svg width="600" height="600">
        <circle cx="50" cy="50" r="40"></circle>
        <circle cx="140" cy="50" r="40"></circle>
        <circle cx="230" cy="50" r="40"></circle>
        <circle cx="320" cy="50" r="40"></circle>
        <g transform="translate(20, 120)">
            <rect width="50" height="50"></rect>
            <rect width="50" height="50" y="60"></rect>
            <rect width="50" height="50" y="120"></rect>
            <rect width="50" height="50" y="180"></rect>
        </g>
    </svg>
    <script>
        function changeLook()
        {
            d3.selectAll("circle").style("fill", "lightblue").style("stroke", "gray").style("stroke-width", function(d,i){
                return i*3;
            });
            d3.selectAll("rect").style("stroke", "lightpink").style("stroke-width", "4").style("fill", "indigo");
            d3.selectAll("rect").style("opacity", function(){
                return Math.random();
            });
        }
    </script>
</body>
</html>
