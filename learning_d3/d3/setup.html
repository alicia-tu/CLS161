<!doctype html>
<html lang="en">
<head>
    <title>Setup D3 Environment</title>
    <script src="d3.js"></script>
</head>
<body>
    <svg width="1400" height="7000">
        <g fill="violet" stroke="indigo" stroke-width="3">
            <rect x="800" y="400" width="50" height="50" />
            <rect x="600" y="400" width="50" height="50" />
            <rect x="1000" y="400" width="50" height="50" />
            <rect x="1200" y="400" width="50" height="50" />
            <rect x="400" y="400" width="50" height="50" />     
        </g>          
 </svg> 
    <script>
        d3.select("rect:nth-child(2)").style("fill", "indigo");
    </script>
</body>    
</html>
