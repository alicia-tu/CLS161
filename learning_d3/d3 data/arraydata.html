<!DOCTYPE html>
<html lang="en">
<head>
    <title> Array Data</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .changeColor{
            background:deeppink;
            color: indigo;
            width: 50px;
        }
    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <script>
        var myData = [20, 25, 30, 35, 40];
        d3.selectAll("p").data(myData).text(function(d,i){
            return d;
        }).style("font-size",function(d){
            return d + "px";
        }).classed("changeColor",function(d){
            return d>30;
        });
    </script>
</body>
</html>
