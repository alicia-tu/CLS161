<!doctype html>
<html lang="en">
<head>
    <title>SVG Introduction</title>
    <style>
        svg
        {
            background: violet;
        }
        line
        {
            stroke:black;
            stroke-width:15;
        }
        rect, circle, ellipse, polygon
        {
            stroke:black;
            opacity:1;
            stroke-width:3;
            fill:gray;
        }
        text
        {
            fill:black;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <svg width="1400" height="700">
        <line x1="0" y1="0" x2="1400" y2="700" />
        <rect x="500" y="400" width="250" height="200"></rect>
        <circle cx="1000" cy="150" r="100"></circle>
        <ellipse cx="350" cy="350" rx="100" ry="50"></ellipse>
        <text x="600" y="50">SVG Basics</text>
        <polygon points="1200,400 1225,475 1300,500 1225,525 1250,600 
        1200,555 1150,600 1175,525 1100,500 1175,475"></polygon>
    </svg>
</body>
</html>
