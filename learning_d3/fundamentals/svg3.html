<!doctype html>
<html lang="en">
<head>
    <title>SVG Basics</title> 
    <style>
        g
        {
            stroke:blue;
            fill:green;
        }
        svg{
            background:violet;
        }
    </style>
</head>
<body>
    <svg width="1400" height="700">
        <g>
            <rect x="1300" y="400" width="100" height="50"></rect>
            <circle cx="1000" cy="600" r="30"></circle>
            <polygon points="150,700 300,600 375,700"></polygon>
        </g>
        <rect x="1250" y="20" width="50" height="30" style="fill:black;stroke:deeppink;stroke-width:5;"></rect>
        <rect x="150" y="20" width="50" height="30" style="fill:deeppink;"
              transform="translate(50,50)"></rect> 
        
        <rect x="400" y="400" width="100" height="100" style="fill:none;stroke:olive;stroke-width:7;"></rect>
        <rect x="800" y="100" width="100" height="100" style="fill:olive;" transform="rotate(25,25,25)"></rect>
        
        <rect x="500" y="300" width="100" height="100" style="fill:none;stroke:indigo;"></rect>
        <rect x="300" y="200" width="100" height="100" style="fill:indigo;" transform="scale(2.7,1.6)"></rect>
        <circle cx="700" cy="100" r="50" style="fill:none;stroke:indigo;"></circle>
        <circle cx="100" cy="100" r="75" style="fill:indigo;" transform="scale(2,1)"></circle>
    </svg>
</body>
</html>
